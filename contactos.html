<body>
  <!--Encabezado-->
  <div class="container">
    <div class="logo-text">
      <center>
        <img src="./imagenes/Logo.png" alt="Logo">
      </center>
      <h1 style="color: rgba(38, 103, 12, 0.51); display: inline-block; margin-left: 10px;"></h1>
      <a href="./Productos.html" class="productos-btn">Productos</a>
    </div>
  </div>

  <!--MENU DESPLEGABLE-->
  <ul>
    <li><a class="active" href="Index.html">Inicio</a></li>
    <li><a href="Acerca.html">Acerca De</a></li>

  </ul>
  <Center>
    <h1>
      <p class="p1">CONTACTOS
      </p>
    </h1>
    <h3>
      <p class="p2">Deja tu mensaje, es un placer atenderte.</p>
    </h3>
  </Center>

  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname"><b>Nombres</b></label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Inserte sus dos nombres">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname"><b>Apellidos</b></label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Inserte sus dos apellido.">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname"><b>Email</b></label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Inserte su dirección de correo electronico">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname"><b>Teléfono</b></label>
        </div>
        <div class="col-75">
          <input type="text" id="tel" name="tel" placeholder="Inserte su número de teléfono">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="country"><b>Ciudad</b></label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="Quito">Quito</option>
            <option value="Ambato">Ambato</option>
            <option value="Riobamba">Riobamba</option>
            <option value="Cuenca">Cuenca</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="subject"><b>Pedido</b></label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Detalle el pedido que desea"
            style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
  <br><br><br><br>

  <footer>
    <div class="redes-sociales">
      <a href="https://www.facebook.com/pizzeriaelhornero?locale=es_LA"><img src="./imagenes/facebook.png"
          alt="Facebook"></a>

      <a href="https://twitter.com/pizzeriahornero?lang=es"><img src="./imagenes/twitter.png" alt="Twitter"></a>
    </div>
    <div class="terminos-politica">
      <p>Términos y condiciones | Política de privacidad | Preguntas frecuentes</p>
      <p>ⓒ Hornero 2023. Todos los derechos reservados.</p>
    </div>

  </footer>



</body>

</html>
